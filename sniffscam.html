<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scam Sniffer 🐾</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border: 2px dashed #ccc;
      padding: 20px;
      border-radius: 10px;
    }
    .ascii {
      white-space: pre;
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-family: inherit;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .results {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
    }
    .badge {
      background-color: gold;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ascii">
      / \__<br>
     (    @\___<br>
     /         O<br>
    /   (_____/<br>
   /_____/  U<br>
  || || || ||  ← Trench coat buttons<br>
  || || || ||<br>
  || || || ||<br>
  || || || ||  ← Tail wagging when scam detected
    </div>
    <h1>Scam Sniffer 🐶</h1>
    <textarea placeholder="Paste suspicious message or link here..."></textarea>
    <button onclick="runSniffTest()">Sniff Test</button>
    <div class="results" id="results">
      <!-- Results will appear here -->
    </div>
  </div>

  <script>
    function runSniffTest() {
      const input = document.querySelector('textarea').value.toLowerCase();
      const results = document.getElementById('results');
      let flags = [];

      if (input.includes("congratulations") || input.includes("you've won")) {
        flags.push("🚨 Urgent language detected");
      }
      if (input.includes(".biz") || input.includes("free") || input.includes("prize")) {
        flags.push("🕵️‍♂️ Suspicious domain or offer");
      }
      if (input.includes("click here") || input.includes("act now")) {
        flags.push("🧠 Common scam tactic: urgency");
      }

      if (flags.length > 0) {
        results.innerHTML = `
          <strong>🔍 Sniff Test Results:</strong><br>
          ${flags.join("<br>")}<br><br>
          🐶 Verdict: <strong>STINKS OF SCAM!</strong><br>
          <span class="badge">🏅 Scam Spotter Lv. 1</span>
        `;
      } else {
        results.innerHTML = `
          <strong>🔍 Sniff Test Results:</strong><br>
          No major red flags detected.<br><br>
          🐶 Verdict: <strong>Smells legit!</strong><br>
          <span class="badge">✅ Clean Sniff</span>
        `;
      }
    }
  </script>
</body>
</html>
